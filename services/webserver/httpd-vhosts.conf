<VirtualHost *:80>
    ServerName webserver.localhost
    DocumentRoot /usr/local/apache2/htdocs
</VirtualHost>

<VirtualHost *:443>
    ServerName webserver.localhost
    DocumentRoot /usr/local/apache2/htdocs
    SSLEngine On
    SSLCertificateFile /usr/local/apache2/conf/ssl/server-cert.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/ssl/server-key.key
</VirtualHost>
